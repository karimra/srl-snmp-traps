# nfpm example config file
name: "srl-snmp-traps"
arch: "amd64"
platform: "linux"
version: "v1"
section: "default"
priority: "extra"
replaces:
- srl-snmp-traps
provides:
- srl-snmp-traps
maintainer: "Karim Radhouani <karim.radhouani@nokia.com>"
description: |
  "SRL SNMP Server"
vendor: "Nokia"
license: "BSD 2"
contents:
  - src: ./builds/srl-snmp-traps
    dst: /opt/srlinux/usr/bin/srl-snmp-traps
  - src: ./yang/snmp-traps.yang
    dst: /opt/snmp-traps/yang/snmp-traps.yang
  - src: ./yaml/snmp-traps.yml
    dst: /etc/opt/srlinux/appmgr/snmp-traps.yml
  - src: ./traps
    dst: /opt/srlinux/usr/bin/traps
overrides:
  rpm:
    scripts: